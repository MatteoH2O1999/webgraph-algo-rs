name: CI/CD

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Rust
        uses: MatteoH2O1999/setup-rust@v1
        with:
          channel: stable
          profile: minimal
          components: clippy rustfmt
      - name: Check code formatting
        run: cargo fmt -- --check
      - name: Check clippy lint
        run: cargo clippy

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Rust
        uses: MatteoH2O1999/setup-rust@v1
      - name: Install Valgrind
        run: sudo apt install -y valgrind
      - name: Build benchmarks
        run: cargo bench --no-run
      - name: Run iai benchmarks
        run: cargo bench --bench iai_benchmark

  tests:
    name: Unit tests on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Rust
        uses: MatteoH2O1999/setup-rust@v1
      - name: Test build
        run: cargo build
      - name: Run tests
        run: cargo test
